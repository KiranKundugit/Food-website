   <form>

        1st Number : <input type="number" name="1st" value="1st" id="1st"> <br><br>
        2nd Number: <input type="number" name="2nd" value="2nd" id="2nd"><br><br>
        <button onclick="multiply()" value="Multiply">Multiply</button>
        <button onclick="Divide()" value="Division">Divide</button>

    </form>

    <script type="text/javascript">

        function multiply(){
            var value1 = document.getElementById('1st').value;
            var value2 = document.getElementById('2nd').value;
            var ans = value1 * value2;
            document.write("The result is :" + ans);
           
        }
        function Divide(){
            var value1 = document.getElementById('1st').value;
            var value2 = document.getElementById('2nd').value;
            var ans = value1 / value2;
            document.write("The result is :" + ans);
        }
